<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Utilisateur</title>
</head>
<body>
    <h1>Formulaire Utilisateur</h1>
    <form action="../../assets/php/createUser.php" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br>

        <label for="parcours">Parcours (A, B, C) :</label>
        <input type="text" id="parcours" name="parcours" pattern="[A-C]" required><br>

        <label for="parcours_professionnel">Parcours Professionnel :</label>
        <input type="text" id="parcours_professionnel" name="parcours_professionnel"><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br>

        <label for="annee_promotion">Année de promotion :</label>
        <input type="number" id="annee_promotion" name="annee_promotion" required><br>

        <input type="submit" value="Créer Utilisateur">
    </form>
</body>
</html>
